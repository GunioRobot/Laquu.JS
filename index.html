<html>
    <head>
        <meta name="content-type" content="text/html; charset=utf-8" />
        <title>monogusa jQuery plugin</title>
        <link type="text/css" href="css/index.css" media="all" rel="stylesheet" />
        <link type="text/css" href="css/sh_style.css" media="all" rel="stylesheet" />
        <script type="text/javascript" src="js/sh_main.min.js"></script>
        <script type="text/javascript" src="js/sh_javascript.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
        <script type="text/javascript" src="js/jquery.monogusa.js"></script>
        <script type="text/javascript">
            $(function(){
                $("a[href^=#]").bind("click", function(){ return false; });
                $(".inline-tabs").monogusa("tab");

                $("#autoover-panel2 .autoover-alpha").monogusa("autoover");
                $("#autoover-panel2 a").monogusa("autoover", {
                    mode: "toggle"
                });
                sh_highlightDocument('', '.js');
            });
        </script>
    </head>
    <body>
        <div id="container">
            <h1>monogusa.js</h1>
            <h2>monogusa.jsは、だらけるためのjQueryプラグインです。</h2>
            <p>monogusa.jsは普段からのHTML製作をダラけて、だらけ多分、他の場所の勉強時間を増やすためのjQueryプラグインです。</p>
            <p>製作でだらけ多分、別な場所でがんばれる、楽しいプラグインです。</p>
        <!-- End container --></div>
    </body>
</html>
