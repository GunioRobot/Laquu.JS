<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title></title>
<link rel="stylesheet" href="styles.css" media="all" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="../externals/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../src/laquu.js"></script>
<script type="text/javascript" src="../src/imageover.js"></script>
<script type="text/javascript" src="../src/over.js"></script>
<script type="text/javascript">
jQuery(function(){
    var debug = jQuery("#debug");
    laquu("#imageover1 img").imageOver();
    laquu("#imageover2 img").imageOver({
		suffix: "_over",
		onHover: function() {
			debug.append("マウスがのりました。<br />");
		},
		onOut: function() {
			debug.append("マウスが離れました。<br />");
		},
		onImageLoaded: function() {
			debug.append(this.src + "を読み込みました。<br />");
		}
    });
});
</script>
</head>
<body id="imageover">
<h1>イメージオーバープラグイン</h1>


<h2>オプション無し</h2>
<div id="imageover1" class="io-panel">
<p><img src="../externals/btn01.gif" alt="ボタン" /></p>
<!-- End imageover1 --></div>


<h2>オプション有り</h2>
<div id="imageover2" class="io-panel">
<p><img src="../externals/btn02.gif" alt="ボタン" /></p>
<div id="debug"></div>
<!-- End imageover2 --></div>



</body>
</html>
