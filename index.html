<html>
    <head>
        <meta name="content-type" content="text/html; charset=utf-8" />
        <title>monogusa Mootools Plugin</title>
        <link type="text/css" href="css/reset.css" media="all" rel="stylesheet" />
        <link type="text/css" href="css/styles.css" media="all" rel="stylesheet" />
        <link type="text/css" href="css/sh_style.css" media="all" rel="stylesheet" />
        <script type="text/javascript" src="js/sh_main.min.js"></script>
        <script type="text/javascript" src="js/sh_javascript.min.js"></script>
        <script type="text/javascript" src="js/mootools-1.2.4-core-nc.js"></script>
        <script type="text/javascript" src="js/mootools.monogusa.js"></script>
        <script type="text/javascript">
            window.addEvent("domready", function(){
                new monogusa("rollover", $$(".example ul"));
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div id="font-switch"></div>
            <h1>monogusa.js</h1>
            <h2>monogusa.jsは、だらけるためのjQueryプラグインです。</h2>
            <p>monogusa.jsは普段からのHTML製作をダラけて、だらけたぶん、他の場所の勉強時間を増やすためのjQueryプラグインです。</p>
            <p>製作でだらけたぶん、別な場所でがんばれる、楽しいプラグインです。</p>
            <div class="example">
                <ul>
                    <li><a href="#">Samle Text</a></li>
                    <li><img src="img/btn.gif" alt="Sample Button" /></li>
                </ul>
            </div>
        <!-- End container --></div>
    </body>
</html>
